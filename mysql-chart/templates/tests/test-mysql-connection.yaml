apiVersion: v1
kind: Pod
metadata:
  name: "test-{{ include "mysql-chart.fullname" . }}-mysql-connection"
  namespace: mysql
  labels:
    {{- include "mysql-chart.labels" . | nindent 4 }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
    "helm.sh/hook-delete-policy": before-hook-creation,post-install,post-upgrade
    "helm.sh/hook": test,post-install
    "helm.sh/hook-weight": "2"
spec:
  serviceAccountName: {{ include "mysql-chart.serviceAccountName" . }}
  containers:
    - name: mysql-conn
      image: "mysql:8.0"
      imagePullPolicy: "IfNotPresent"
      command:
      - /bin/bash
      - -c
      - > 
          set -e

          for((i = 0; i < {{ .Values.replicaCount }}; i++)) do
            mysql -h "{{ .Release.Name }}-$i.{{ .Release.Name }}-mysql-cluster.mysql.svc.cluster.local" -p{{ .Values.mysql.password }} -u root -e "SELECT 1;";
          done;

          exit 0;
  restartPolicy: Never