apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "mysql-chart.fullname" . }}-create-slave"
  namespace: mysql
  labels:
    {{- include "mysql-chart.labels" . | nindent 4 }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    purpose: job
  annotations:
    "helm.sh/hook-delete-policy": before-hook-creation,post-install,post-upgrade
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "3"
spec:
  serviceAccountName: {{ include "mysql-chart.serviceAccountName" . }}
  containers:
    - name: mysql-slave
      image: "mysql:8.0"
      imagePullPolicy: "IfNotPresent"
      command:
      - /bin/bash
      - -c
      - > 
          set -e

          pass={{ .Values.mysql.repl_pass }}
          user={{ .Values.mysql.repl_user }}

          for((i = 1; i < {{ .Values.replicaCount }}; i++)) do
            mysql -h "{{ .Release.Name }}-$i.{{ .Release.Name }}-mysql-cluster.mysql.svc.cluster.local" -p{{ .Values.mysql.password }} -u root -e "RESET REPLICA FOR CHANNEL '';";
            mysql -h "{{ .Release.Name }}-$i.{{ .Release.Name }}-mysql-cluster.mysql.svc.cluster.local" -p{{ .Values.mysql.password }} -u root -e "CHANGE MASTER TO MASTER_HOST = '{{ .Release.Name }}-0.{{ .Release.Name }}-mysql-cluster.mysql.svc.cluster.local', MASTER_USER = '$user', MASTER_PASSWORD = '$pass', MASTER_AUTO_POSITION = 1, MASTER_CONNECT_RETRY = 1, MASTER_RETRY_COUNT = 100500 FOR CHANNEL '';";
            mysql -h "{{ .Release.Name }}-$i.{{ .Release.Name }}-mysql-cluster.mysql.svc.cluster.local" -p{{ .Values.mysql.password }} -u root -e "START REPLICA;";
          done;

          exit 0;
  restartPolicy: Never